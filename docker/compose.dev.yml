services:
  frontend-dev:
    container_name: frontend-dev
    ports:
      - "5173:5173"
    build:
      context: ../frontend
      dockerfile: dockerfile.dev
    restart: always
    volumes:
     - ../frontend:/app

  nginx-dev:
    container_name: nginx-dev
    ports:
      - "81:81"
    build:
      context: ../nginx
      dockerfile: dockerfile.dev
    depends_on:
      - frontend-dev
    volumes:
      - ../nginx/nginx.dev.conf:/etc/nginx/conf.d/nginx.conf
    restart: always
  
